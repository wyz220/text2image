<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本转图像 - 创意生成器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-paint-brush"></i>
            <span>文本转图像</span>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="#"><i class="fas fa-images"></i> 画廊</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> 关于</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>文本转图像生成器</h1>
            <p class="subtitle">输入文本描述，创造独特的视觉效果</p>
            
            <div class="image-container" id="imageOutput">
                <!-- 内容将由JavaScript动态生成 -->
            </div>
            
            <div class="form-group">
                <label for="textInput">请输入描述文本：</label>
                <div class="input-wrapper">
                    <input type="text" id="textInput" placeholder="输入描述以生成图像...">
                    <span class="input-icon"><i class="fas fa-magic"></i></span>
                </div>
                <button id="generateBtn">
                    <i class="fas fa-wand-magic-sparkles"></i>
                    <span>生成图像</span>
                </button>
                
                <div class="options">
                    <div class="option">
                        <label class="toggle">
                            <input type="checkbox" id="highQuality">
                            <span class="slider"></span>
                            <span class="label-text">高质量</span>
                        </label>
                    </div>
                    <div class="option">
                        <select id="styleSelect">
                            <option value="default">默认风格</option>
                            <option value="abstract">抽象艺术</option>
                            <option value="realistic">写实风格</option>
                            <option value="cartoon">卡通风格</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="recent-generations">
                <h3>最近生成</h3>
                <div class="recent-items" id="recentItems">
                    <!-- 最近生成的项目将在这里显示 -->
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 文本转图像生成器 | <a href="#">隐私政策</a> | <a href="#">使用条款</a></p>
            <div class="social-links">
                <a href="#"><i class="fab fa-weixin"></i></a>
                <a href="#"><i class="fab fa-weibo"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

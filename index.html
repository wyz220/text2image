<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>文本转图像测试</h1>
        
        <div class="image-container" id="imageOutput">
            <p>请输入描述文本生成图像</p>
        </div>
        
        <div class="form-group">
            <label for="textInput">请输入描述文本：</label>
            <input type="text" id="textInput" placeholder="输入描述以生成图像...">
            <button id="generateBtn">生成图像</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
